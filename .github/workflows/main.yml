name: Build and Release

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Run PyInstaller
      # 移除 --onefile 选项以创建非单一文件打包，提高启动速度
      # Remove --onefile option to create a non-single-file package for faster startup
      run: |
        pyinstaller --noconfirm --log-level=INFO `
        --windowed `
        --name="P2P Screen Sharing" `
        main.py

    # Inno Setup的Source路径需要调整为PyInstaller的输出
    # PyInstaller的非单一文件模式输出在 dist/P2P Screen Sharing 目录
    - name: Adjust Inno Setup Source Path
      run: |
        # 创建 Inno Setup 期望的 dist/main 目录
        New-Item -ItemType Directory -Force -Path "dist/main"
        # 移动所有打包文件和依赖到 dist/main 目录
        Move-Item -Path "dist/P2P Screen Sharing/*" -Destination "dist/main/"
        # 重命名主程序 exe 文件以匹配 Inno Setup 脚本的预期
        Rename-Item -Path "dist/main/P2P Screen Sharing.exe" -NewName "main.exe"      

    - name: Install Inno Setup
      run: choco install innosetup --no-progress --yes

    - name: Compile Installer with Inno Setup
      run: |
        iscc inno_setup.iss
      shell: cmd

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: P2P-Screen-Sharing-Installer
        path: Output/P2P-Screen-Sharing-Setup.exe

