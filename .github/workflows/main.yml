name: Build and Release

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies  
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  
        pip install -r requirements.txt  

    - name: Run PyInstaller
      run: |
        pyinstaller --noconfirm --log-level=INFO `
          --onefile `
          --windowed `
          --name="P2P Screen Sharing" `
          main.py  
    
    # Inno Setup的Source路径需要调整为PyInstaller的输出
    # PyInstaller的--onefile模式输出在dist/main.exe
    - name: Adjust Inno Setup Source Path
      run: |
        # Inno Setup脚本期望文件在 dist\main 目录中
        New-Item -ItemType Directory -Force -Path "dist/main"    
        Move-Item -Path "dist/P2P Screen Sharing.exe" -Destination "dist/main/main.exe"
      shell: pwsh

    - name: Install Inno Setup
      run: choco install innosetup --no-progress --yes  

    - name: Compile Installer with Inno Setup
      run: |
        iscc inno_setup.iss
      shell: cmd

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: P2P-Screen-Sharing-Installer
        path: Output/P2P-Screen-Sharing-Setup.exe
